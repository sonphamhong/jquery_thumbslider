<!DOCTYPE html>
<html>
<head>
  <title>Jquery Thumbslider</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
  <div id="container">
    <div id="slider">
      <header>
        <h3> Jquery Thumbslider</h3>
      </header>

      <div id="slides">
        <div class="slide"><img src="img/slides/device-imac.png" width="900" height="200"></div>

        <div class="slide"><img src="img/slides/device-ipad.png" width="900" height="200"></div>

        <div class="slide"><img src="img/slides/device-iphone.png" width="900" height="200"></div>

        <div class="slide"><img src="img/slides/device-macbook.png" width="900" height="200"></div>
      </div>

      <nav id="menu">
        <ul>
          <li class="sep"></li>
          <li class="product"><a href=""><img src="img/slides/device-imac-thumb.png"></a></li>

          <li class="product"><a href=""><img src="img/slides/device-ipad-thumb.png"></a></li>

          <li class="product"><a href=""><img src="img/slides/device-iphone-thumb.png"></a></li>

          <li class="product"><a href=""><img src="img/slides/device-macbook-thumb.png"></a></li>
        </ul>
      </nav>
    </div>
  </div>
</body>
</html>
